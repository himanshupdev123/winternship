<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NPTEL Winternship Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Title Section */
    .header {
      width: 100%;
      background: linear-gradient(135deg, #1a237e, #3949ab);
      color: white;
      padding: 24px 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .header p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Dashboard Container */
    .dashboard-container {
      width: 95%;
      max-width: 1400px;
      margin: 24px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Title -->
  <div class="header">
    <h1>NPTEL Winternship Dashboard</h1>
    <p>Live Performance & Progress Overview</p>
  </div>

  <!-- Dashboard -->
  <div class="dashboard-container">

<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=1363299594&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>
</body>
</html>
