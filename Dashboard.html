<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NPTEL Winternship Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    .header {
      width: 100%;
      background: linear-gradient(135deg, #1a237e, #3949ab);
      color: white;
      padding: 24px 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    .header p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 18px;
      background: #e8eaf6;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #1a237e;
      transition: all 0.25s ease;
    }

    .tab:hover {
      background: #c5cae9;
    }

    .tab.active {
      background: #1a237e;
      color: white;
      box-shadow: 0 4px 10px rgba(26,35,126,0.4);
    }

    /* Content Container */
    .dashboard-container {
      width: 95%;
      max-width: 1400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    .placeholder {
      display: none;
      padding: 60px;
      text-align: center;
      color: #555;
      font-size: 16px;
    }

    .placeholder.active {
      display: block;
    }
    .dashboard-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding: 20px;
}

.dash-item {
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  overflow: hidden;
  background: #fafafa;
}

.dash-header {
  padding: 14px 16px;
  background: #e8eaf6;
  color: #1a237e;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.25s;
}

.dash-header:hover {
  background: #c5cae9;
}

.dash-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

.dash-content iframe {
  width: 100%;
  height: 320px;
  border: none;
}

.dash-item.active .dash-content {
  max-height: 340px;
}
.dashboard-inner {
  display: flex;
  height: 85vh;
}

.dashboard-menu {
  width: 240px;
  background: #f3f4fb;
  border-right: 1px solid #ddd;
  padding: 10px;
}

.menu-item {
  padding: 12px 14px;
  margin-bottom: 6px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  color: #1a237e;
}

.menu-item:hover {
  background: #c5cae9;
}

.menu-item.active {
  background: #1a237e;
  color: white;
}

.dashboard-view {
  flex: 1;
  padding: 0;
}

.dash-frame {
  width: 100%;
  height: 100%;
  border: none;
  display: none;
}

.dash-frame.active {
  display: block;
}

  </style>
  <script>
  function showDashboardItem(index) {
    const items = document.querySelectorAll('.menu-item');
    const frames = document.querySelectorAll('.dash-frame');

    items.forEach(i => i.classList.remove('active'));
    frames.forEach(f => f.classList.remove('active'));

    items[index].classList.add('active');
    frames[index].classList.add('active');
  }
</script>

</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>NPTEL Winternship Dashboard</h1>
    <p>Live Performance & Progress Overview</p>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Dashboard</div>
    <div class="tab" onclick="showTab(1)">Leader Board</div>
    <div class="tab" onclick="showTab(2)">CS Progress</div>
    <div class="tab" onclick="showTab(3)">Attendance & HP</div>
    <div class="tab" onclick="showTab(4)">Tickets</div>
  </div>

  <!-- Content -->
    <div class="dashboard-container active">

  <div class="dashboard-inner">
    
    <!-- Left List -->
    <div class="dashboard-menu">
      <div class="menu-item active" onclick="showDashboardItem(0)">Institute Progress</div>
      <div class="menu-item" onclick="showDashboardItem(1)">Vibe Progress</div>
      <div class="menu-item" onclick="showDashboardItem(2)">CS Stack Progress</div>
      <div class="menu-item" onclick="showDashboardItem(3)">CS Lesson Progress</div>
      <div class="menu-item" onclick="showDashboardItem(4)">Top Three</div>
      <div class="menu-item" onclick="showDashboardItem(5)">Final Summary</div>
    </div>

    <!-- Right Content -->
    <div class="dashboard-view">

      <iframe class="dash-frame active"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=850605842&single=true&widget=true&headers=false">
      </iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubchart?oid=1996443652&format=interactive">
      </iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubchart?oid=267156062&format=interactive">
      </iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubchart?oid=1679453273&format=interactive">
      </iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vEXAMPLE5/pubhtml">
      </iframe>

      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vEXAMPLE6/pubhtml">
      </iframe>

    </div>
  </div>
</div>


    <!-- Leader Board (iframe added) -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=1363299594&single=true&widget=true&headers=false">
    </iframe>

    <!-- CS Progress (iframe added) -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=0&single=true&widget=true&headers=false">
    </iframe>

    <!-- Attendance & HP -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=234393854&amp;single=true&amp;widget=true&amp;headers=false"></iframe>

    <!-- Tickets -->
    <div class="placeholder">
      Ticket tracking dashboard will be embedded here.
    </div>

  </div>

  <script>
    function showTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('iframe, .placeholder');

      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      tabs[index].classList.add('active');
      contents[index].classList.add('active');
    }
  </script>

</body>
</html>
